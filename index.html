<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encry's Webpage</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 { font-size: 3rem; letter-spacing: 4px; color: #ffffff; }
    p { margin-top: 1rem; font-size: 1.1rem; color: #aaaaaa; }
    .links { margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
    .links a {
      padding: 0.6rem 1.4rem;
      border: 1px solid #555;
      border-radius: 6px;
      color: #f0f0f0;
      text-decoration: none;
      transition: border-color 0.2s, color 0.2s;
    }
    .links a:hover { border-color: #fff; color: #fff; }
  </style>
</head>
<body>
  <h1>ENCRY</h1>
  <p>Owner of Phantom Core Entertainment &amp; Head Developer at Spectral Labs</p>
  <div class="links">
    <a href="https://github.com/EncryX" target="_blank">GitHub</a>
  </div>
</body>
</html>
